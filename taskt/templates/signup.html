{% extends 'base.html' %} {% block content %}

<main class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4 mt-5">
      <form class="card card-body text-center" action="/signup/" method="POST">
        <h1>signup</h1>

        {{error}} {% csrf_token %}

        <div class="mb-3">
          <label for="username">Username:</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
            placeholder="Write your username"
          />
        </div>

        <div class="mb-3">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password1"
            id="password1"
            class="form-control"
            placeholder="Write your password"
          />
        </div>

        <div class="mb-3">
          <label for="password">Confirm your Password:</label>
          <input
            type="password"
            name="password2"
            id="password2"
            class="form-control"
            placeholder="Confirm your Password"
          />
        </div>

        <button class="btn btn-primary">Signup</button>
      </form>
    </div>
  </div>
</main>

{% endblock %}
